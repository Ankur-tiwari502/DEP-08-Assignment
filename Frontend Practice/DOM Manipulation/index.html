<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo app</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1 class="caption">TODO</h1>
        <div class="input-btn">
            <input type="text" placeholder="Enter Task Name" id="inp-task"/>
            <input type="date" placeholder="Enter Deadline" id="inp-date"/>
            <input type="number" placeholder="Enter Priority" id="inp-priority"/>
            <button class="task-btn"> Add Task</button>
        </div>
        <div class="cards">
            <p class="cards-para">Tasks List: </p>
            <div class="card">

            </div>
        </div>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
